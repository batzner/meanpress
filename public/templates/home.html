<div ng-repeat="post in posts">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1><a href="post/{{$index}}">{{post.title}}</a></h1>
                    <div>{{render(post.body)}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
