<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="headings">
                    <h1>{{postVersion.title}}</a></h1>
                    <h5 ng-bind="postVersion.createdAt | date:'longDate'"></h5>
                    <h5 ng-hide="postVersion.isPublished()">Unpublished</h5>
                </div>

                <div class="tools-menu">
                    <a ng-href="{{editUrl}}">
                        <span ng-show="main.isLoggedIn()"><i class="fa fa-edit"></i> Edit</span>
                    </a>

                    <a ng-click="controller.deletePost()">
                        <span ng-show="main.isLoggedIn()"><i class="fa fa-remove"></i> Delete</span>
                    </a>
                </div>
            </div>
            <div class="panel-body post-body" ng-bind-html="main.toTrusted(postVersion.body)"></div>
        </div>
    </div>
</div>
