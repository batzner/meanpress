<div ng-show="postVersion" class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="headings">
                    <h1>{{postVersion.title}}</a></h1>
                    <h5 ng-bind="postVersion.publishedAt | date:'longDate'"></h5>
                    <h5 ng-hide="postVersion.isPublished()">Unpublished</h5>
                </div>

                <div class="tags" ng-show="postVersion.tags.length">
                    <div ng-repeat="tag in postVersion.tags" class="tag">{{tag}}</div>
                </div>

                <div class="tools-menu">
                    <a ng-href="{{editUrl}}">
                        <span ng-show="main.isLoggedIn()"><i class="fa fa-edit"></i> Edit</span>
                    </a>

                    <a ng-click="controller.deletePost()">
                        <span ng-show="main.isLoggedIn()"><i class="fa fa-remove"></i> Delete</span>
                    </a>
                </div>
            </div>
            <div class="panel-body post-body">
                <div ng-bind-html="main.toTrusted(postVersion.body)"></div>
                <div id="disqus_thread"></div>
            </div>
        </div>
    </div>
</div>
