<div ng-repeat="post in posts">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1><a href="post/{{$index}}">{{post.title}}</a></h1>
                    <h5 ng-bind="post.createdAt | date:'longDate'"></h5>
                </div>
                <div class="panel-body post-body"  ng-bind-html="post.preview"></div>
            </div>
        </div>
    </div>
</div>
