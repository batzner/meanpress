<div ng-repeat="post in posts | orderBy: '-getDisplayVersion().publishedAt'" class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="headings">
                    <h1><a href="post/{{post.getDisplayVersion().slug}}/">{{post.getDisplayVersion().title}}</a></h1>
                    <h5 ng-bind="post.getDisplayVersion().publishedAt | date:'longDate'"></h5>
                    <h5 ng-hide="post.getDisplayVersion().isPublished()">Unpublished</h5>
                </div>

                <div class="tags" ng-show="post.getDisplayVersion().tags.length">
                    <div ng-repeat="tag in post.getDisplayVersion().tags" class="tag">{{tag}}</div>
                </div>
            </div>
            <div class="panel-body post-body" ng-bind-html="main.toTrusted(post.getDisplayVersion().preview)"></div>
        </div>
    </div>
</div>
